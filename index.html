<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidhi AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to the CSS file inside the 'css' folder -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-gray-900 text-white flex flex-col h-screen antialiased">
    <header
      class="bg-gray-800 border-b border-gray-700 p-4 text-center shadow-lg"
    >
      <h1 class="text-2xl font-bold text-blue-400">Vidhi AI</h1>
      <p class="text-sm text-gray-400">
        Your Interactive Legal Assistant for FIR Drafting
      </p>
    </header>

    <main id="chat-container" class="flex-1 p-4 overflow-y-auto">
      <!-- Chat messages will be dynamically inserted here -->
    </main>

    <footer class="bg-gray-800 border-t border-gray-700 p-4">
      <div id="loader" class="hidden items-center justify-center mb-2">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <p class="ml-3 text-sm text-gray-400">Vidhi AI is typing...</p>
      </div>
      <div class="flex items-center max-w-4xl mx-auto">
        <input
          type="text"
          id="user-input"
          class="flex-1 bg-gray-700 border border-gray-600 rounded-l-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-200 placeholder-gray-400"
          placeholder="Describe the incident or ask a question..."
        />
        <button
          id="send-button"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-r-lg transition-colors disabled:bg-gray-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-send"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
      <div class="mt-3 text-center text-xs text-gray-500">
        <p>
          <strong>Disclaimer:</strong> This tool is for informational purposes
          and does not constitute legal advice. Always verify with a qualified
          professional.
        </p>
      </div>
    </footer>

    <!-- Link to the JavaScript file inside the 'js' folder -->
    <script src="js/script.js"></script>
  </body>
</html>
